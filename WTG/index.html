
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="logo-container">
      <div class="logo-pre-start">
          <div class="logo-innerr">
           <img src="./img/Logo.jpeg" style="width: 70%; height: 70%;">
           <button id="paintandquest-loading-button" >Loading ...</button>
          </div>
      </div>
    </div>
    <div class="example-container">
      <div id="example-scanning-overlay" class="hidden">
          <div class="inner">

          </div>
       </div>
     </div>

    <a-scene mindar-image="imageTargetSrc:  target/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	<!-- <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.0/examples/image-tracking/assets/card-example/card.png" /> -->
	<a-asset-item id="Slide1" src="./assets/model/Slide1.glb"></a-asset-item>
  <a-asset-item id="Slide2" src="./assets/model/Slide2.glb"></a-asset-item>
  <a-asset-item id="Slide3" src=""></a-asset-item>
  <a-asset-item id="Slide4" src=""></a-asset-item>
  <a-asset-item id="Slide5" src=""></a-asset-item>
  <a-asset-item id="BtnN" src="./assets/model/BNext.glb"></a-asset-item>
  <a-asset-item id="BtnB" src="./assets/model/BBack.glb"></a-asset-item>
  <a-asset-item id="BtnS" src="./assets/model/BStart.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity>
          <a-gltf-model 
          id='S1'
          rotation="0 0 0" 
          position="0 -1.35 0.1" 
          scale="0.65 0.65 0.65" 
          src="#Slide1">
        </a-entity>

        <a-entity >
          <a-gltf-model 
          visible="false"
          id='S2'
          rotation="0 0 0" 
          position="0 -1.35 0.1" 
          scale="0.65 0.65 0.65" 
          src="#Slide2">
        </a-entity>

        <a-entity>
          <a-gltf-model 
          visible="false"
          id='S3'
          rotation="0 0 0" 
          position="0 -1.35 0.1" 
          scale="0.65 0.65 0.65" 
          src="#Slide3">
        </a-entity>

        <a-entity>
          <a-gltf-model 
          visible="false"
          id='S4'
          rotation="0 0 0" 
          position="0 -1.35 0.1" 
          scale="0.65 0.65 0.65" 
          src="#Slide4">
        </a-entity>

        <a-entity>
          <a-gltf-model
          visible="false" 
          id='S5'
          rotation="0 0 0" 
          position="0 -1.35 0.1" 
          scale="0.65 0.65 0.65" 
          src="#Slide5">
        </a-entity>

        <a-entity>
          <a-gltf-model 
          
          class="clickable"
          id='BS'
          rotation="0 0 0" 
          position="0 -1.35 0.12" 
          scale="0.65 0.65 0.65" 
          src="#BtnS">
        </a-entity>

        <a-entity>
          <a-gltf-model 
          visible="false"
          class="clickable"
          id='BN2'
          rotation="0 0 0" 
          position="0 -1.35 0.12" 
          scale="0.65 0.65 0.65" 
          src="#BtnN">
        </a-entity>

        <a-entity>
          <a-gltf-model 
          visible="false"
          class="clickable"
          id='BN3'
          rotation="0 0 0" 
          position="0 -1.35 0.12" 
          scale="0.65 0.65 0.65" 
          src="#BtnN">
        </a-entity>

        <a-entity>
          <a-gltf-model 
          visible="false"
          class="clickable"
          id='BN4'
          rotation="0 0 0" 
          position="0 -1.35 0.12" 
          scale="0.65 0.65 0.65" 
          src="#BtnN">
        </a-entity>

        <a-entity>
          <a-gltf-model 
          visible="false"
          class="clickable"
          id='BB3'
          rotation="0 0 0" 
          position="0 -1.35 0.12" 
          scale="0.65 0.65 0.65" 
          src="#BtnB">
        </a-entity>+

        <a-entity>
          <a-gltf-model 
          visible="false"
          class="clickable"
          id='BB4'
          rotation="0 0 0" 
          position="0 -1.35 0.12" 
          scale="0.65 0.65 0.65" 
          src="#BtnB">
        </a-entity>


        <a-gltf-model class="clickable" id="BtnN" rotation="0 0 0 " position="0 0 0" scale="1 1 1" src="#BtnPhoto" ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
